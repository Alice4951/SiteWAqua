<!DOCTYPE html>

<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Connexion </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <header>
        <h2 class="logo">Balein'Rink</h2>
        <nav class="navigation">
            <a href="index.html">Accueil</a>
            <a href="chargement.html">Billeterie</a>
            <a href="contact.html">Contact</a>
            <button class="login-popup"><a href="login.html">Login</a></button>
        </nav>
    </header>

    <div class="box-log">

        <div class="form-box login">
            <h2>Connexion</h2>

            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required="@">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Mot de passe</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Se souvenir</label>
                    <a href="#">Mot de passe oublier</a>
                </div>

                <button type="submit" class="button">Connexion</button>

                <div class="login-register">
                    <p>Pas de compte?
                        <a href="inscription.html" class="register-lien">S'inscrire</a>
                    </p>
                </div>

            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
